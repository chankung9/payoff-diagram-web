<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoff Diagram Web</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div id="main">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading Payoff Diagram Web Application...</h1>
            <p>If this message persists, please check the browser console for errors.</p>
        </div>
    </div>
    
    <script type="module">
        import init, { hydrate } from "./pkg/payoff_diagram_web.js";
        try {
            await init();
            console.log("WASM initialized successfully");
            hydrate();
            console.log("App started successfully");
        } catch (error) {
            console.error("Failed to initialize WASM:", error);
            document.getElementById("main").innerHTML = `
                <div style="padding: 20px; text-align: center; color: red;">
                    <h1>Error Loading Application</h1>
                    <p>Failed to initialize WebAssembly module.</p>
                    <p>Error: ${error.message}</p>
                    <p>Please check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
